<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker | Welcome</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css"></link>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Running Tracker</h1>
        </div>
    </header>

    <section>
        <div class="image container">
            <img src="./images/running-man.svg" alt="Running-Man-Image-Couldn't-Load">
        </div>
    </section>

    <section class="container input-miles">
        <h1>Number of miles covered today</h1>
        <input type="text" placeholder="Enter no of miles">
        <button type="submit">Add</button>
    </section>
    <hr>

    <section class="seven-days">
        <div class="header">
            <div class="container">
                <h1>Last 7 Days Track: </h1>
            </div>
        </div>
        <div class="seven-buttons container">
            <div class="display-miles">1</div>
            <div class="display-miles">2</div>
            <div class="display-miles">3</div>
            <div class="display-miles">4</div>
            <div class="display-miles">5</div>
            <div class="display-miles">6</div>
            <div class="display-miles">7</div>
        </div>
    </section>

    
</body>
</html>
